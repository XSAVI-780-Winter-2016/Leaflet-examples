<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Example</title>
    <meta charset="utf-8" />
    <!-- For full screen Leaflet maps, add the following meta tag to set parameters in the viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Including Leaflet CSS -->
    <link type="text/css" rel="stylesheet" href="libraries/leaflet-0.7.3/leaflet.css"/>
    <!-- Including our custom CSS -->
    <!--<link type="text/css" rel="stylesheet" href="css/OurFirstMapStylesheet.css"/>-->
    <!--<link type="text/css" rel="stylesheet" href="css/FullScreenStylesheet.css"/>-->
    <link type="text/css" rel="stylesheet" href="css/AddingDataStylesheet.css"/>
  </head>
  <body>
  	<!--<h2>Our first Leaflet.js map</h2>-->
  	<div id="map"></div>
  </body>
  <!-- Including Leaflet Javascript Library -->
  <script type="text/javascript" src="libraries/leaflet-0.7.3/leaflet.js"></script>
  <!-- Including our custom Javascript -->
  <!--<script type="text/javascript" src="js/OurFirstMapScript.js"></script>-->
  <!--<script type="text/javascript" src="js/FullScreenScript.js"></script>-->
  <!-- Adding the GeoJSON Data -->
  
  <script type="text/javascript" src="geojson/MTA_subway_lines.geojson"></script>
  <script type="text/javascript" src="geojson/NYC_neighborhood_data.geojson"></script>
  <script type="text/javascript" src="geojson/NYC_PawnShop_data.geojson"></script>
  
  <!-- Including our custom Javascript -->  
  <script type="text/javascript" src="js/AddingDataScript.js"></script>


</html>
